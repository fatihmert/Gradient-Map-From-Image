<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>Gradient Map</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" integrity="sha256-rByPlHULObEjJ6XQxW/flG2r+22R5dKiAoef+aXWfik=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="row w-100" style="justify-content: center;">
        <div class="left">
            <div class="result"></div>
            <div class="app">
                <canvas id="canvas"></canvas>
                <div class="points">
                    <div class="point" data-index="1">1</div>
                </div>
            </div>
        </div>
        <div class="right">
            <div id="shapes">
                <div id="custom-handle" class="ui-slider-handle"></div>
            </div>
            <ul>
                <li data-index="1" class="row" style="align-items: center;">
                    <div class="color"></div>
                    <div class="idx-num">1</div>
                    <div class="code">#FF0000</div>
                </li>
            </ul>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js" integrity="undefined" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js" integrity="sha256-KM512VNnjElC30ehFwehXjx1YCHPiQkOPmqnrWtpccM=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/interactjs@1.8.2/dist/interact.min.js" integrity="sha256-2V5OZfI0T5qDRInZjxU+fKJzASNfm1UprTBA5TzJV/M=" crossorigin="anonymous"></script>

    <script type="text/javascript" src="script.js"></script>
</body>
</html>
